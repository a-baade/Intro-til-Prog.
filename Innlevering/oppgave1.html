<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Oppgave 1. Glasset med ananasjuice (25%)</title>
	<style>
		/*
			*******
				Denne CSS-koden skal ikke endres
			*******
		*/
		#glass-div{
			width: 150px;
			height: 350px;
			border: 1px solid black;
			border-top: none;
			margin-top: 50px;
			position: relative;
		}		
		#juice-div{
			height: 50px;
			width: 100%;
			background-color: rgb(230, 230, 50);
			opacity: 0.5;
			position: absolute;
			bottom: 0;
			transition: height 2s;
		}		
		#status-p{
			color: red;
		}		
	</style>
</head>
<body>
		
	<h3>Ananasjuicedrikking</h3>
	
	<label>Juice-mengde</label>
	<input id="juice-amount-txt" type="text" min="0" max="350">
		
	<input id="pour-more-juice-btn" type="button" value="Hell i mer juice">
	<input id="drink-juice-btn" type="button" value="Drikk juice">
	
	<p id="status-p">Status nå: OK</p>
	
	<div id="glass-div">
		<span id="juice-level-span">50</span>
		<div id="juice-div".max-height></div>
	</div>
		
	<script>
        /* 
        Innhenting av HTML elementer
        */
        var juiceAmountTxt = document.getElementById("juice-amount-txt");
        
        var pourMoreJuiceBtn = document.getElementById("pour-more-juice-btn");
        var drinkJuiceBtn = document.getElementById("drink-juice-btn");
        
        var statusP = document.getElementById("status-p");
        var juiceLevelSpan = document.getElementById("juice-level-span");
       
        var juiceDiv = document.getElementById("juice-div");
        

        
        /*
        EVENT
        */
        
        var juiceLevel = 50;
        

        pourMoreJuiceBtn.onclick = pourMoreJuice;
        drinkJuiceBtn.onclick = drinkJuice;
        /*
        Funksjon for mer jus
        */
        
        function pourMoreJuice(){
            juiceDiv.style.maxHeight="350px";
            
            juiceLevel += parseInt(juiceAmountTxt.value);
            juiceLevelSpan.max;
            juiceLevelSpan.innerHTML =`${juiceLevel}`;
            juiceDiv.style.height = `${juiceLevel}px`;
            juiceDiv.innerHTML = `${juiceLevel}`;
            
        /*
        if-else 
        */    
                if(juiceLevel >= 350 ){
                    statusP.innerHTML = `Status nå: Fullt`;
                    
                }else if(juiceLevel <349){
                    statusP.innerHTML = ` ${status-p}`;
                }
                else{
                    statusP.innerHTML=`Tast inn tall.`;
                }
                
        }

        /*
        Funksjon for mindre jus
        */
        
        function drinkJuice(){
            juiceLevel -= parseInt(juiceAmountTxt.value);
            juiceLevelSpan.innerHTML = `${juiceLevel}`;
            juiceDiv.style.height = `${juiceLevel}px`;
            juiceDiv.innerHTML = `${juiceLevel}`;
        /*
        if-else 
        */      
                if(juiceLevel <= 0 ){
                    statusP.innerHTML = `Status nå: tomt`;
                    
                }else if(juiceLevel <349){
                    statusP.innerHTML = ` ${status-p}`;
                    
                }else{
                    statusP.innerHTML=`Tast inn tall.`;
                }
        }
        

	</script>
	
</body>
</html>
