<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Oppgave 3. Matlageret (25%)</title>
</head>
<body>

	<h3>Matlageret</h3>
	<label>Produktnavn</label>
	<input id="product-name-txt" type="text"><br>
	<label>Antall på lager</label>
	<input id="product-total-txt" type="text"><br>
	<input id="add-product-btn" type="button" value="Legg til produkt i array">
	<input id="show-product-btn" type="button" value="Vis produkter du har lagt til">
    <ul id= "product-storage"></ul>
	
	<script>	
		var productNameTxt = document.getElementById("product-name-txt");
        var productTotalTxt = document.getElementById("product-total-txt");
        
        var addProductBtn = document.getElementById("add-product-btn");
        var showProductBtn = document.getElementById("show-product-btn");
        
        var productStorage = document.getElementById("product-storage");
        
        var productArray = [];
        var numberOfProducts = productArray.length;
        
        addProductBtn.onclick= addProduct;
        showProductBtn.onclick= showProduct
        
        function addProduct(){
            var input = productNameTxt.value;
            var add = productTotalTxt.value;
            productArray.push(input);
            productArray.push(add);
            console.log(productArray);

        }
        function showProduct(){
            for (var i = 0; i < productArray; i++){
                productStorage.innerHTML = `<li>Produkt og Total: ${productArray}</li>
            
                `;
                
            }

        }

        
        
		/* Funksjon sortByAmount, hvis a.amount er mindre en b.amount, hvis denne påstanden er riktig så blir det til en med en return 1; med a-amount > b-amount bli det til -1 på grunn av return -1; med 0 vis verken påstand er riktig. */
		
		function sortByAmount(a, b) {
		  if (a.amount < b.amount) {
			return 1;
		  }
		  if (a.amount > b.amount) {
			return -1;
		  }
		  return 0;
		}		

	</script>
</body>
</html>
